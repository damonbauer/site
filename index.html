---
layout: homepage.liquid
pageTitle: Damon Bauer's Blog
---

<ol class="PostsList">
{% for post in collections.posts reversed %}
  <li class="PostsList-post">
    <a href="{{ post.url }}" class="PostsList-postTitle">{{ post.data.pageTitle }}</a>
    <span class="PostsList-postDate">{{ post.date | date: '%Y-%m-%d' }}</span>
  </li>
{% endfor %}
</ol>
